<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya | My Projects</title>
  <style>
    /* --- Basic Settings --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
    body { background: linear-gradient(135deg, #0f0f1a, #1a1a2e); color: #fff; line-height: 1.6; overflow-x: hidden; }

    /* Navigation */
    nav { width: 100%; position: fixed; top: 0; left: 0; background: rgba(0,0,0,0.7); display: flex; justify-content: center; padding: 15px 0; backdrop-filter: blur(10px); z-index: 1000; }
    nav ul { list-style: none; display: flex; gap: 30px; }
    nav a { color: #fff; text-decoration: none; font-weight: 500; transition: 0.3s; }
    nav a:hover { color: #ff4d6d; }

    /* Main Section */
    section { padding: 100px 20px 40px; max-width: 1200px; margin: auto; } /* Width badhaya taki side-by-side fit ho sake */
    section h2 { font-size: 2.5rem; margin-bottom: 40px; color: #ff4d6d; text-align: center; position: relative; }
    section h2::after { content: ''; width: 60px; height: 4px; background: #ff4d6d; display: block; margin: 10px auto 0; border-radius: 2px; }

    /* --- SIDE BY SIDE LAYOUT (New Code) --- */
    .projects-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Do barabar columns */
      gap: 30px; /* Beech ka gap */
    }

    /* Mobile ke liye (Jab screen choti ho to vertical ho jaye) */
    @media (max-width: 768px) {
      .projects-wrapper {
        grid-template-columns: 1fr; /* Mobile par wapis ek ke niche ek */
      }
    }

    /* Project Container Style */
    .project-container { 
      background: rgba(255, 255, 255, 0.05); 
      border-radius: 12px; 
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Button niche barabar rahe */
    }
    .project-container:hover { background: rgba(255, 255, 255, 0.08); transform: translateY(-5px); }

    /* Video Style */
    video { width: 100%; height: auto; border-radius: 8px; display: block; outline: none; background: #000; margin-bottom: 15px; }

    /* Titles */
    .project-title { font-size: 1.5rem; color: #fff; margin-bottom: 5px; }
    .project-desc { color: #ccc; font-size: 0.9rem; margin-bottom: 15px; }

    /* Button Style */
    .view-btn {
      display: block; /* Poore width me button */
      text-align: center;
      background: #ff4d6d;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: 0.3s;
      margin-top: auto; /* Button ko bottom me fix kare */
    }
    .view-btn:hover { background: #e63b5d; }

    footer { text-align: center; padding: 20px; background: #111; font-size: 0.9rem; color: #aaa; margin-top: 40px; }
    ::selection { background: #ffffff; color: #ff0000; }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">← Back to Home</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>My Work Portfolio</h2>

    <div class="projects-wrapper">

      <div class="project-container">
        <video controls controlsList="nodownload" oncontextmenu="return false;">
            <source src="vfx.mp4" type="video/mp4">
        </video>
        <div>
          <h3 class="project-title">VFX & Compositing Project</h3>
          <p class="project-desc">A breakdown of visual effects and compositing techniques.</p>
        </div>
        <a href="case1.html" class="view-btn">View Process (Read More) ↗</a>
      </div>

      <div class="project-container">
        <video controls controlsList="nodownload" oncontextmenu="return false;">
            <source src="1d.mp4" type="video/mp4">
        </video>
        <div>
          <h3 class="project-title">CGI & Object Cleanup</h3>
          <p class="project-desc">Advanced object removal and CGI integration workflow.</p>
        </div>
        <a href="case2.html" class="view-btn">View Workflow Table ↗</a>
      </div>

    </div>
    </section>

  <footer>
    <p>© 2025 Aditya | Designed with ❤️</p>
  </footer>

</body>
</html>
