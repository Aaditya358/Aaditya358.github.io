<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Project Dashboard | Apple Liquid Glass</title>
    <style>
        /* --- APPLE LIQUID GLASS VARIABLES --- */
        :root {
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.12);
            --apple-purple: #c084fc;
            --apple-blue: #0071e3;
            --bg-dark: #060608;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
        }

        /* --- GLOBAL RESET --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            /* Liquid Mesh Gradient Background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(192, 132, 252, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 113, 227, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            margin: 40px auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        h2 {
            font-size: 1.8rem;
            color: var(--apple-purple);
            margin: 40px 0 25px;
            text-align: center;
            font-weight: 600;
        }

        /* --- VIDEO CARD GLASS STYLE --- */
        .video-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .video-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-card:hover {
            transform: translateY(-8px);
            border-color: rgba(192, 132, 252, 0.4);
            box-shadow: 0 20px 40px rgba(192, 132, 252, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* --- NICHE TAGS (Apple Style Pill) --- */
        .niche {
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .niche.geo-politics { background: rgba(31, 111, 235, 0.2); color: #58a6ff; border: 1px solid rgba(31, 111, 235, 0.3); }
        .niche.what-if { background: rgba(192, 132, 252, 0.2); color: #d67fff; border: 1px solid rgba(192, 132, 252, 0.3); }
        .niche.history { background: rgba(35, 134, 54, 0.2); color: #3fb950; border: 1px solid rgba(35, 134, 54, 0.3); }

        .card-topic h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        /* --- CHECKBOX PROGRESS --- */
        .card-progress {
            margin-top: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 15px;
        }

        .card-progress label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--text-dim);
            transition: 0.2s;
        }

        .card-progress label:hover { color: #fff; }

        .card-progress input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--apple-purple);
            cursor: pointer;
        }

        /* --- GLASS TEXTAREA --- */
        textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            color: var(--text-main);
            font-size: 1rem;
            resize: vertical;
            transition: 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--apple-purple);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(192, 132, 252, 0.2);
        }

        /* --- TELEGRAM STICKY --- */
        .telegram-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #229ED9;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
            z-index: 1000;
        }

        .telegram-btn:hover { transform: scale(1.05); }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .video-card { padding: 20px; }
            .checkbox-group { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Creative Workspace</h1>
        <p style="color: var(--text-dim);">Manage your premium video projects</p>
    </header>

    <h2>Active Projects</h2>

    <div class="video-list">
        <div class="video-card">
            <div class="card-header">
                <span class="niche geo-politics">Geo-Politics</span>
                <span style="color: var(--text-dim); font-size: 0.8rem;">ID: #001</span>
            </div>
            <div class="card-topic">
                <h3>The Future of AI in Warfare</h3>
                <p style="color: var(--text-dim); font-size: 0.9rem;">Deep dive into tech & borders.</p>
            </div>
            <div class="card-progress">
                <div class="checkbox-group">
                    <label><input type="checkbox"> Research</label>
                    <label><input type="checkbox"> Scripting</label>
                    <label><input type="checkbox"> Voiceover</label>
                    <label><input type="checkbox"> Editing</label>
                </div>
                <h4>Script Notes:</h4>
                <textarea placeholder="Write your main hook or script points here..."></textarea>
            </div>
        </div>

        <div class="video-card">
            <div class="card-header">
                <span class="niche what-if">What If</span>
                <span style="color: var(--text-dim); font-size: 0.8rem;">ID: #002</span>
            </div>
            <div class="card-topic">
                <h3>If Oceans Dried Up Tomorrow</h3>
                <p style="color: var(--text-dim); font-size: 0.9rem;">Scientific simulation video.</p>
            </div>
            <div class="card-progress">
                <div class="checkbox-group">
                    <label><input type="checkbox"> Research</label>
                    <label><input type="checkbox"> Scripting</label>
                    <label><input type="checkbox" checked> Voiceover</label>
                    <label><input type="checkbox"> Editing</label>
                </div>
                <h4>Script Notes:</h4>
                <textarea placeholder="Start drafting the storytelling..."></textarea>
            </div>
        </div>
    </div>
</div>

</body>
</html>
