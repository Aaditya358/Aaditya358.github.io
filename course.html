<style>
/* Global Styles - Image jaisa dark background */
body {
    background-color: #0b0e14;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
    text-align: center;
}

/* Headings - Purple color aur Gradient Underline */
h2 {
    color: #a855f7; /* Neon Purple */
    font-size: 2rem;
    margin-bottom: 10px;
    text-transform: capitalize;
}

h2::after {
    content: "";
    display: block;
    width: 60px;
    height: 4px;
    background: linear-gradient(90deg, #22d3ee, #a855f7); /* Cyan to Purple gradient */
    margin: 10px auto;
    border-radius: 10px;
}

/* Course Container - Flexbox for layout */
.courses {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px 0;
}

/* Course Cards - Screenshot ke 'Experience' box jaisa style */
.course {
    background: #161b22;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 25px;
    width: 300px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
}

.course:hover {
    transform: translateY(-5px);
    border-color: #a855f7;
}

.course h3 {
    color: #ffffff;
    margin-top: 0;
}

.price {
    font-size: 1.5rem;
    font-weight: bold;
    color: #22d3ee;
    margin: 15px 0;
}

.price .old {
    font-size: 1rem;
    text-decoration: line-through;
    color: #6b7280;
    margin-left: 10px;
}

/* Buttons - Screenshot ke 'Contact' buttons jaisa style */
.course a, .telegram-btn {
    display: block;
    background: linear-gradient(145deg, #1e293b, #0f172a);
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: bold;
    border: 1px solid rgba(255, 255, 255, 0.1);
    margin-top: 15px;
    transition: 0.3s;
}

.course a:hover {
    background: #a855f7;
    box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
}

/* Steps Section */
.steps {
    margin: 50px 0;
}

.steps ol {
    list-style: none;
    padding: 0;
    max-width: 400px;
    margin: 0 auto;
    text-align: left;
}

.steps li {
    background: rgba(255, 255, 255, 0.05);
    margin: 10px 0;
    padding: 15px;
    border-radius: 10px;
    border-left: 4px solid #22d3ee;
}

/* Offer Banner */
.offer {
    background: linear-gradient(90deg, #7e22ce, #a855f7);
    padding: 20px;
    font-weight: bold;
    border-radius: 15px;
    margin: 40px 0;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

/* FAQ Section */
.faq {
    background: #161b22;
    padding: 30px;
    border-radius: 20px;
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
}

.faq b {
    color: #22d3ee;
}

/* Sticky Telegram Button */
.telegram-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #22d3ee !important;
    color: #000 !important;
    padding: 15px 25px !important;
    border-radius: 50px !important;
    z-index: 1000;
}

footer {
    margin-top: 50px;
    padding: 20px;
    color: #6b7280;
    font-size: 0.9rem;
}
</style>
